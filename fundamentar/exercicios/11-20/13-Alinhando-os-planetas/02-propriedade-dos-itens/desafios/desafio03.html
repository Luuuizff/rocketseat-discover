<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>

    <style>

        section {
            display: flex;
            gap: .8rem;
        }

        main {
            display: flex;
            flex-direction: column;

            height: 90vh;

            justify-content: center;
            align-items: center;
        }

        div {
            border: 1px solid;
            width: 140px;
            height: 80px;
            text-align: center;

        }

    </style>

</head>
<body>
    <main>
        <section>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </section>
        <section>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </section>
        <section>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </section>
    </main>

</html>
