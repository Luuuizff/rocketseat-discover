<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic);
        main {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }

        button {
            font-family: Roboto, sans-serif;
            color: white;
            background-color: #3918f0;
            border: none;
            border-radius: 1px;
            padding: 4px 12px;
            display: flex;
            align-items: center;
            gap: .4rem;
            line-height: 0;
            font-size: 8px;
            cursor: pointer;
        }

        img {
            width: 12px;
            height: 12px;
        }
    </style>

</head>
<body>
    <main>
        <button><img src="./img/git.png" alt="">GitHub</button>
        <button>Facebook<img src="./img/facebook.webp" alt=""></button>
    </main>
</body>
</html>
