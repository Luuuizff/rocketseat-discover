<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow</title>

    <style>

        .box {
            display: flex;
            /* Flex-flow: Shorthand */
            flex-flow: row wrap;
            border: 1px dashed red;
        }

        .box div {
            border: 1px solid;
            width: 80px;
            height: 50px;
        }

    </style>

</head>
<body>
    <h1>Flex-flow</h1>
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
</html>
