<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cores</title>

    <style>
        /* Named colors */
        div {
            color: blue
        }

        h1 {
            color: red
        }

        /* Hexadecimal (0-F) */
        div {
            color: #ff00ff;
        }

        /* RGB (0-255) Alpha (0-1)*/
        div{
            color: rgba(111, 87, 192, 0.904);
        }

        /* HSL (hue, saturation, lightness) */
        div {
            color: hsl(276, 100%, 50%);
            color: #00aaff
        }
    </style>

</head>
<body>
    <div>
        <h1>Texto muito doido</h1>
        <p>Mais texto</p>
    </div>
</body>
</html>
