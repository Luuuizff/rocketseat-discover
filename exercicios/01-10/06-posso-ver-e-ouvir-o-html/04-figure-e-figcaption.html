<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>

    <style>
        body {
            background-color: rgb(181, 186, 252);
            border: 5px solid rgb(255, 255, 255);
        }
        a {
            color: blue;
        }
    </style>

</head>
<body>
    <a target="_blank" href="https://unsplash.com">
        <figure>
            <img src="https://source.unsplash.com/random" alt="Foto aleatoria" height="500">

            <figcaption>Imagem aleatoria do unsplash!</figcaption>
        </figure>
    </a>
</body>
</html>
