<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade para dispositivos -->
    <title>Titulo da página</title> <!-- Titulo da página -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- Define um icone dos favoritos -->
    <link rel="stylesheet" href="style.css"> <!-- Define uma folha de estilo para a página -->
    <meta name="author" content="Nome do criador da página"> <!-- Nome do criador da página -->
    <meta name="description" content="Descrição da página"> <!-- Descrição da página -->
    <meta name="robots" content="index, follow">
    <!-- 
        index-> indexa a página
        noindex -> Não indexa a página
        
        follow-> segue os links dentro da página
        nofollow-> não segue os links
    -->
</head>
<body>
    <p style="font-size: 50px;">só tem coisa dentro do &lt;head&gt;</p>
</body>
</html>
