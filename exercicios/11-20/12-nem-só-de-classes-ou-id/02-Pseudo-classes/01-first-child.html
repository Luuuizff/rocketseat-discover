<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>first-child</title>

        <style>
            ul li:first-child {
                color: aqua;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Primeiro</li>
            <li>Segundo</li>
            <li>Terceiro</li>
        </ul>
    </body>
</html>
