<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Basis</title>
    
    <style>

        .box {
            display: flex;
            flex-direction: row;
            border: 1px dashed red;
        }

        .box div {
            text-align: center;
            border: 1px solid;
            flex-basis: 80px;
            /* Flex-basis muda o tamanho dos elementos dentro da caixa em relação ao eixo principal */
            
        }
        
    </style>

</head>
<body>
    <h1 align="center">
        Flex-Basis
    </h1>
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
</html>
