<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic);
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 24px;
        }

        header span {
            font-weight: 800;
        }

        ul {
            display: flex;
            gap: .8rem;
            align-items: center;
        }

        ul li {
            list-style: none;
            font-weight: 500;
        }

        ul li:last-child {
            background-color: #3918f0;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <header>
        <span>LOGO</span>
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICES</li>
                <li>TESTIMONIALS</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
</body>
</html>
