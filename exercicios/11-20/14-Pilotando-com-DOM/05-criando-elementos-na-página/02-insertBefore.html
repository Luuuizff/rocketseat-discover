<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Meu blog</h1>
    </header>

    <h2>terceiro</h2>

    <script>
        //Creating an Element ->
        const createdElement = document.createElement("p")
        createdElement.innerText = "Paragrafo criado"

        const body = document.querySelector("body")
        const terceiro = body.querySelector('h2')

        //InsertBefore
        body.insertBefore(createdElement, terceiro)


    </script>
</body>
</html>
