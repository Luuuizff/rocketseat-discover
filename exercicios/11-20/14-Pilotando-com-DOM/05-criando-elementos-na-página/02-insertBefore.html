<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="background-color: aqua;">
        <h1>Meu blog</h1>
    </header>

    <h2 style="background-color: rgb(9, 255, 0);">h2</h2>

    <script>
        //Creating an Element ->
        const createdElement = document.createElement("p")
        createdElement.innerText = "Paragrafo criado"
        createdElement.style.backgroundColor = "pink"

        const body = document.querySelector("body")
        const h2 = body.querySelector('h2')

        //InsertBefore
        body.insertBefore(createdElement, h2)


    </script>
</body>
</html>
