<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
        border: 1px solid;
        font-family: cursive;
}
    </style>
</head>
<body>

    <table> <!-- TABELA -->
        <caption><b>Tabela de pessoas</b></caption>
        <thead> <!-- cabeçalho -->
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Altura</th>
                <th>PatrimonioAcumulado</th>
            </tr>
        </thead>
        <tbody> <!-- Corpo/Informações -->
            <tr>
                <td>Luiz</td>
                <td>18</td>
                <td>3m</td>
                <td>R$0</td>
            </tr>
            <tr>
                <td>Ryan</td>
                <td>18</td>
                <td>1,80m</td>
                <td>R$20</td>
            </tr>
            <tr>
                <td>Betina</td>
                <td>25</td>
                <td>não sei</td>
                <td>R$1.042.000</td>
            </tr>
        </tbody>
        <tfoot><!-- Rodapé -->
            <tr>
                <th colspan="4">Total: 3 pessoas</th>
            </tr>
        </tfoot>
    </table>

    <br>

    <table>
        <caption><b>Caption</b></caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: aqua;" >
            <col span="2" style="background-color: cadetblue;">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2">&lt;Table&gt;</th>
                <th colspan="2">Loja 1</th>
                <th colspan="2">Loja 2</th>
            </tr>
            <tr>
                <th>Produzidos</th>
                <th>Vendidos</th>
                <th>Produzidos</th>
                <th>Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Produto 1</th>
                <td>30</td>
                <td>25</td>
                <td>100</td>
                <td>97</td>
            </tr>
            <tr>
                <th>Produto 2</th>
                <td>40</td>
                <td>33</td>
                <td>50</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
