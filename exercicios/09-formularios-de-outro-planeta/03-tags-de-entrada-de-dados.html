<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de entrada de dados</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic);
        h1 {
            font-size: 50px;
            font-family: Lato;
        }

        input, span {
            font-size: 30px;
            margin-bottom: 25px;
            font-family: Lato;
        }

    </style>
</head>
<body>
    <h1>Tags de entrada de dados.</h1>
    <form action="">

        <label for="">
            <span><b>Texto normal:</b></span><br>
            <input type="text">
        </label><br>

        <label for="password">
            <span><b>Senha:</b></span><br>
            <input id="password" type="password" maxlength="8" placeholder="senha numÃ©rica" inputmode="numeric">
        </label><br>

        <label for="">
            <span><b>E-mail:</b></span><br>
            <input type="text" pattern=".+@gmail\.com" placeholder="Insira seu gmail">
        </label><br>

        <label for="">
            <span><b>URL:</b></span><br>
            <input type="url" placeholder="https://exemplo.com">
        </label><br>

        <label for="">
            <span><b>File:</b></span><br>
            <input type="file" accept=".pdf, .png" multiple>
        </label><br>

        <label for="">
            <span><b>Color:</b></span><br>
            <input type="color" value="#9900ff">
        </label><br>

        <button>Enviar</button>
    </form>

</body>
</html>
