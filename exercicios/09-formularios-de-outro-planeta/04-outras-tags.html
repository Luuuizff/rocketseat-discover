<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outras Tags</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic);

        h1 {
            font-size: 40px;
        }
        * {
            font-family: Lato;
        }
        label, [type="search"]{
            
            font-size: 25px;
        }

        select, [type="number"], [type="datetime-local"] {
            font-size: 20px;
        }

        [type="range"] {
            width: 300px;
            height: 30px;
        }

        [type="checkbox"], {
            width: 20px;
            height: 20px;
        }

        legend {
            font-size: 20px;
        }

        textarea {
            font-size: 25px;
        }
    </style>

</head>
<body>
    <h1>Outras tags</h1>
    <hr><br>

    <label for=""><b>- Checkbox:</b></label><br>
    <label for="checkbox">Deseja receber e-mails?</label>
    <input id="checkbox" type="checkbox" checked>
    <br><br>

    <form action="">
        <fieldset>
            <legend><b>Interesses</b></legend>

            <input type="checkbox" name="interesses" id="check1">
            <label for="check1">Music</label><br>

            <input type="checkbox" name="interesses" id="check2">
            <label for="check2">Games</label><br>
            
            <input type="checkbox" name="interesses" id="check3">
            <label for="check3">Coding</label><br>
        </fieldset>
    </form><br>

    <label for=""><b>- Radio:</b></label>

    <form action="">
        <fieldset>
            <legend><b>Quer namorar comigo?</b></legend>

            <input type="radio" name="namorar" id="namorarn" checked value="nao">
            <label style="font-size: 20px;" for="namorarn">Não!</label>
            
            <input style="margin-left: 20px;" type="radio" name="namorar" id="namorarnn" value="eunao">
            <label style="font-size: 20px;" for="namorarnn">Eu não!</label>

        </fieldset>
    </form><br>

    <label for=""><b>- Textarea:</b></label><br>
    <textarea name="" id="" cols="25" rows="5" placeholder="Insira sua mensagem"></textarea><br><br>

    <label for=""><b>- Select:</b></label><br>
    <select name="" id="">

        <optgroup label="eu sim e eu não">
            <option value="eunao" disabled>Eu não</option>
            <option value="eusim">Eu sim</option>
        </optgroup>

        <optgroup label="o resto">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
            opt<option value="claroquenao">Claro! que não</option>
        </optgroup>
    </select><br><br>

    <label><strong>- Search:</strong></label><br>

    <form action="">
        <input type="search" name="pesquisa"
        placeholder="Digite o ID"
        title="Digite o ID de 5 digitos: 01658"
        pattern="[0-9]{5}"
        maxlength="5"
        minlength="5"
        size="10">
        <button style="font-size: 20px; margin-left: 10px;">Pesquisar</button>
    </form><br>

    <label for=""><b>- Number:</b></label><br>
    <input type="number" min="2" max="10" value="2" step="2"><br>
    <br>

    <label><strong>- Range:</strong></label><br>
    <input type="range" name="" id="" min="-10" max="20" step="5">
    <br>

    <label><b>- Time:</b></label><br>
    <input type="datetime-local">
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> 
    <!--Eu sei que ta errado isso aqui, mas é mais facil por agora :P -->

</body>
</html>
