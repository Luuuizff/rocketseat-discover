<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-grow</title>
    <style>

        .box {
            display: flex;
            border: 1px dashed red;
        }

        .box div {
            text-align: center;
            border: 1px solid;
            flex-grow: 0;
        }

        .box div:nth-child(1) {
            color: orange;
            flex-grow: 1;
        }
        
        .box div:nth-child(2) {
            color: blue;
            flex-grow:2;
        }

    </style>
</head>
<body>
    <h1 align="center">
        Flex-grow
    </h1>
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
</html>
