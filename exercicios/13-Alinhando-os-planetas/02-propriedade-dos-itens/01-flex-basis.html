<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Basis</title>
    
    <style>

        .box {
            display: flex;
            flex-direction: row;
            justify-content: center;

            border: 1px dashed red;
        }

        .box div {
            text-align: center;
            border: 1px solid;
            flex-basis: 25%;
            
        }
    </style>

</head>
<body>
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
</html>
