<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-content</title>

    <style>
        .box {
            display: flex;
            flex-direction: column;
            border: 1px dashed red;

            justify-content: space-between;
            height: 100px;
        }

        .box div {
            border: 1px solid
        }
    </style>

</head>
<body>
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
</html>
