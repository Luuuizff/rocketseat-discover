<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

    <style>
        * {
            margin: 0;
        }

        div{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            margin-left: 30px
        }

        .caixa01 {
            margin-bottom: 15px;
        }

        .caixa02 {
            margin-top: 10px;
        }

    </style>

</head>
<body>

    <h1>DALE</h1>
    <br>
    <br>
    <br>
    <div class="caixa01">
        Caixa01
    </div>
    <div class="caixa02">
        Caixa 02
    </div>
</body>
</html>
