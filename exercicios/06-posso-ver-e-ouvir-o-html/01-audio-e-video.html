    <style>
    </style>

<body>
    <h1>Video</h1>
    <video src="../../media/video/Me_at_the_zoo.mp4"
        type="video/mp4"
        controls
        height="350"
        width="500"
        muted
        preload="auto"
        loop
        poster=""><p>Este navegador n√£o suporta videos</p></video>

        <source src="../../media/audio/viper.ogg" type="audio/ogg">
    </audio>

    <h1>iframe</h1>
    <iframe 
        width="420" 
        height="315" 
        src="https://www.youtube.com/embed/jNQXAC9IVRw" 
        title="YouTube video player"

    </iframe>
