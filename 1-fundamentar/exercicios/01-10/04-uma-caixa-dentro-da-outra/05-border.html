<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>

    <style>

        div.dale {

            width: 100px;
            height: 100px;
            box-sizing: border-box;

            outline: red solid 10px;
            border: solid red 10px;
        }

        .luiz {
            border: solid green 30px;
        }

    </style>

</head>
<body>
    <div class="dale">
        Elemento
    </div>
    <div class="luiz">
        dale
    </div>
</body>
</html>
