<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <form action="">
        <label for="cityinput">
            <span><b>Which city do you live?</b></span> <br>
            <input id="cityinput" type="text" list="cities" placeholder="Insert yout city" name="city">

            <datalist id="cities">
                <option>New York</option>
                <option >Boston</option>
                <option>Miami</option>
                <option>Chicago</option>
            </datalist>
            
        </label>
        <br><br>
        <button><b>Send Form</b></button>
    </form>   
</body>
</html>
