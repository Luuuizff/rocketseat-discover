<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover and focus</title>

    <style>
        a:hover {
            color: orange;
        }

        input:focus {
            outline: blue 1px solid;
        }
    </style>

</head>
<body>
    <a href="">Passe o mouse em cima</a><br><br>
    <input style="width: 200px;" type="text" placeholder="Clique para deixar a borda azul">
</body>
</html>
