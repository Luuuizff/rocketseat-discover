<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Argument</title>
</head>
<body>
    <h1>Titulo</h1>

    <script>
        const title = document.querySelector("h1")

        title.onclick = function(event) {
            console.log(event)
        }
    </script>
</body>
</html>
