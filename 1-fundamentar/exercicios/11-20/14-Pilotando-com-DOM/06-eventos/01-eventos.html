<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Eventos JavaScript</h1>
    <h2 onclick="clicker()" class="click">Click</h2>
    <h2 ondblclick="doubleclick()" class="doubleclick">Double Click</h2>
    <h2 onmouseover="mouseover()" class="mouseover">Mouse over</h2>

    <script>
        function clicker() {
            console.log("clicker")
        }

        function doubleclick() {
            console.log("double click")
        }
        function mouseover() {
            console.log('mouse over')
        }
    </script>
</body>
</html>
