<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>CSS Transition</title>

    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .box-red {
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }

        .box-red {
            background-color: red;
            transition: background-color 1s;
            transition-delay: 3s;
        }

        .box-red:hover {
            background-color: yellow;
            transition: background-color 1s;
        }



    </style>

</head>

<body>
    <div class="box-red"></div>
</body>

</html>
