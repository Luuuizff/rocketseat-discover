<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon" />
        <meta
            name="description"
            content="Tudo o que você precisa saber para começar o seu dia bem informado. Se inscreva agora mesmo!"
        />
        <title>RocketNews | Atualize ideias e informações em 5 minutos.</title>
    </head>
    <body>
        <main class="main">
            <img src="assets/logo.svg" alt="" class="logo" />
            <section class="text-section">
                <p class="main-text">
                    atualize ideias e informações em 5 minutos.
                </p>
                <p class="startday-text">
                    tudo que você precisa saber para começar seu dia bem e
                    informado
                </p>
                <p class="about-text">
                    noticias sobre o universo Rocketseat, e tudo o que precisa
                    para começar o dia melhor. <br />
                    perfeito para se preparar para codar ☕
                </p>
            </section>
            <!--  -->
            <section class="email-section">
                <p class="insert-email">Insira seu e-mail:</p>
                <form action="" class="form">
                    <div class="green-line"></div>
                    <input
                        class="email-input"
                        type="email"
                        placeholder="oi@rocketseat.com.br"
                        required
                    />
                    <button class="button">
                        <img class="sendicon" src="assets/send.svg" alt="" />
                    </button>
                </form>
            </section>

            <div class="letmeread">
                <a href="#" class="letmeread-all">
                    <span class="letmeread-text">deixa-me ler primeiro</span>
                    <img
                        class="img-letmeread"
                        src="assets/arrow-right.svg"
                        alt=""
                    />
                </a>
            </div>
        </main>
    </body>
</html>
